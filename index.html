<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kai Ika – Daily Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kaiBurgundy: '#6B1F1F',
            kaiGreen: '#3E5C48',
            kaiYellow: '#F2E6D8',
            kaiBlue: '#1F3A5F'
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="bg-kaiYellow font-sans">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const PRODUCTS = [
  "Blue Nose (Lg)","Blue Nose (Sml)","Coke","Coke Zero","Crispy Batter",
  "Donation","Gurnard","Hapuku (Lg)","Hapuku (Sml)","John Dory","Kahawai",
  "Tee Shirt","King Fillet","King Steaked","Knife - Gill & Gut",
  "Knife - Set","Knife - Filleting","Knife - Skinning",
  "Knife - Steaking","L&P","Mackeral","Mahi","Marlin (Lg)",
  "Marlin (Sml)","Panko batter","Shake n Bake batter","Knife sharpening",
  "Sistema 3.8L","Snapper","SNA Scale & Fillet","SNA Scale Gut & Gill",
  "SNA Scale only","Sprite","Tarakihi","Tempura Batter","Trevally",
  "Tuna (Lg)","Tuna (Med)","Tuna (Sml)"
];

const STAFF = ["Ben","Connor","Dave","Opu","Matt","Jay"];
const TASKS = ["Filleting","Distributions","Scotts","Cans","Other"];
const ROW_TYPES = ["DAY","PRODUCT","STAFF"];

function App() {
  const [webAppUrl, setWebAppUrl] = useState(localStorage.getItem("webAppUrl") || "");
  const [configured, setConfigured] = useState(!!localStorage.getItem("webAppUrl"));
  const [loading, setLoading] = useState(false);
  const [success, setSuccess] = useState(false);

  const [rows, setRows] = useState([]);

  // Load saved rows on mount
  useEffect(()=>{
    const saved = localStorage.getItem("dailyReportRows");
    if(saved) setRows(JSON.parse(saved));
    else setRows([createDayRow()]);
  }, []);

  // Autosave
  useEffect(()=>{
    localStorage.setItem("dailyReportRows", JSON.stringify(rows));
  }, [rows]);

  function createDayRow() {
    return {
      rowType:"DAY",
      date:new Date().toISOString().slice(0,10),
      totalSales:"",
      binsGenerated:"",
      binsDistributed:"",
      formCompletedBy:"",
      submissionTimestamp:""
    }
  }
  function createProductRow() { return { rowType:"PRODUCT", productName:"", quantity:"" } }
  function createStaffRow() { return { rowType:"STAFF", staffName:"", task:"Filleting", startTime:"", endTime:"" } }

  const addRow = (type) => {
    if(type==="DAY") setRows([...rows, createDayRow()]);
    else if(type==="PRODUCT") setRows([...rows, createProductRow()]);
    else if(type==="STAFF") setRows([...rows, createStaffRow()]);
  }

  const removeRow = (idx) => {
    if(rows[idx].rowType==="DAY"){
      const dayCount = rows.filter(r=>r.rowType==="DAY").length;
      if(dayCount<=1) return; // never remove last day
    }
    setRows(rows.filter((_,i)=>i!==idx));
  }

  const submit = async e => {
    e.preventDefault();
    setLoading(true);
    setSuccess(false);
    try {
      const fd = new FormData();
      const timestamp = new Date().toISOString();
      rows.forEach(r=>{
        fd.append("Row Type", r.rowType);
        fd.append("Date", r.date || "");
        fd.append("Form Completed By", r.formCompletedBy || "");
        fd.append("Submission Timestamp", timestamp);
        fd.append("Total Sales", r.totalSales || "");
        fd.append("Bins Generated", r.binsGenerated || "");
        fd.append("Bins Distributed", r.binsDistributed || "");
        fd.append("Product Name", r.productName || "");
        fd.append("Quantity", r.quantity || "");
        fd.append("Staff Name", r.staffName || "");
        fd.append("Task", r.task || "");
        fd.append("Start Time", r.startTime || "");
        fd.append("End Time", r.endTime || "");
      });

      const res = await fetch(webAppUrl, { method:"POST", body:fd });
      const json = await res.json();
      if(!json.success) throw new Error(json.error);

      setSuccess(true);
      setTimeout(()=>setSuccess(false),10000);
      setRows([createDayRow()]);

    } catch(err){ alert(err.message); } finally { setLoading(false); }
  }

  if(!configured){
    return (
      <div className="min-h-screen flex items-center justify-center p-6">
        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
          <h1 className="text-3xl font-serif mb-4 text-center text-kaiBurgundy">Initial Setup</h1>
          <input
            className="w-full border rounded px-3 py-2 mb-4 font-sans"
            placeholder="Apps Script Web App URL"
            value={webAppUrl}
            onChange={e=>setWebAppUrl(e.target.value)}
          />
          <button
            className="w-full bg-kaiBurgundy hover:bg-red-700 text-white py-2 rounded font-semibold"
            onClick={()=>{
              localStorage.setItem("webAppUrl", webAppUrl);
              setConfigured(true);
            }}
          >
            Save & Continue
          </button>
        </div>
      </div>
    );
  }

  return (
    <div className="max-w-6xl mx-auto p-0 md:p-0">
      {/* Header */}
      <header className="w-full bg-kaiBurgundy text-white flex flex-col items-center py-6 shadow-lg mb-6">
        <img 
          src="https://raw.githubusercontent.com/bopde/Kai-Ika-report/main/KAI-IKA_log_white-on-trans01.png"
          alt="Kai Ika Logo"
          className="h-20 mb-3"
        />
        <h1 className="text-4xl md:text-5xl font-serif font-bold text-center">Kai Ika Daily Report</h1>
      </header>

      {success && (
        <div 
          className="fixed top-4 left-1/2 transform -translate-x-1/2 bg-kaiGreen text-white px-6 py-3 rounded-lg shadow-lg cursor-pointer z-50 transition-opacity duration-500"
          onClick={()=>setSuccess(false)}
        >
          ✓ Report saved successfully
        </div>
      )}

      <form onSubmit={submit} className="space-y-4 px-4 md:px-8">

        {rows.map((r,i)=>{
          if(r.rowType==="DAY") return (
            <div key={i} className="bg-white p-2 rounded-lg shadow-sm mb-2 relative">
              {rows.filter(r=>r.rowType==="DAY").length>1 &&
                <span className="absolute -top-2 -right-2 z-10 bg-white text-gray-700 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer text-lg"
                  onClick={()=>removeRow(i)}>✕</span>}
              <div className="grid md:grid-cols-3 gap-2">
                <input type="date" className="border rounded px-2 py-1 font-sans" value={r.date} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,date:e.target.value}:row))} />
                <input type="number" inputMode="decimal" placeholder="Total Sales ($)" className="border rounded px-2 py-1 font-sans" value={r.totalSales} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,totalSales:e.target.value}:row))} />
                <input type="number" inputMode="decimal" placeholder="Bins Generated" className="border rounded px-2 py-1 font-sans" value={r.binsGenerated} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,binsGenerated:e.target.value}:row))} />
                <input type="number" inputMode="decimal" placeholder="Bins Distributed" className="border rounded px-2 py-1 font-sans" value={r.binsDistributed} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,binsDistributed:e.target.value}:row))} />
                <input type="text" placeholder="Form Completed By" className="border rounded px-2 py-1 font-sans" value={r.formCompletedBy} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,formCompletedBy:e.target.value}:row))} />
              </div>
            </div>
          );
          if(r.rowType==="PRODUCT") return (
            <div key={i} className="bg-kaiYellow/20 p-2 rounded-lg shadow-sm mb-2 relative">
              <span className="absolute -top-2 -right-2 z-10 bg-white text-gray-700 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer text-lg" onClick={()=>removeRow(i)}>✕</span>
              <div className="grid md:grid-cols-3 gap-2">
                <input list="products" placeholder="Product" className="border rounded px-2 py-1 col-span-2 font-sans" value={r.productName} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,productName:e.target.value}:row))} />
                <input type="number" inputMode="decimal" placeholder="Quantity" className="border rounded px-2 py-1 font-sans" value={r.quantity} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,quantity:e.target.value}:row))} />
              </div>
            </div>
          );
          if(r.rowType==="STAFF") return (
            <div key={i} className="bg-kaiGreen/10 p-2 rounded-lg shadow-sm mb-2 relative">
              <span className="absolute -top-2 -right-2 z-10 bg-white text-gray-700 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer text-lg" onClick={()=>removeRow(i)}>✕</span>
              <div className="grid md:grid-cols-4 gap-2">
                <input list="staff" placeholder="Staff Name" className="border rounded px-2 py-1 font-sans" value={r.staffName} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,staffName:e.target.value}:row))} />
                <select className="border rounded px-2 py-1 font-sans" value={r.task} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,task:e.target.value}:row))}>
                  {TASKS.map(t=><option key={t}>{t}</option>)}
                </select>
                <input type="time" className="border rounded px-2 py-1 font-sans" value={r.startTime} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,startTime:e.target.value}:row))} />
                <input type="time" className="border rounded px-2 py-1 font-sans" value={r.endTime} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,endTime:e.target.value}:row))} />
              </div>
            </div>
          );
        })}

        {/* Add Row Buttons */}
        <div className="flex flex-wrap gap-3 mb-4">
          <button type="button" className="bg-kaiBurgundy hover:bg-red-700 text-white px-4 py-2 rounded font-semibold" onClick={()=>addRow("PRODUCT")}>+ Add Product</button>
          <button type="button" className="bg-kaiBurgundy hover:bg-red-700 text-white px-4 py-2 rounded font-semibold" onClick={()=>addRow("STAFF")}>+ Add Staff</button>
        </div>

        <button disabled={loading} type="submit" className="w-full bg-kaiBurgundy hover:bg-red-700 disabled:bg-gray-300 text-white py-3 rounded-lg text-lg font-semibold">{loading ? "Saving…" : "Save Report"}</button>

      </form>

      <datalist id="products">{PRODUCTS.map(p=><option key={p} value={p}/>)}</datalist>
      <datalist id="staff">{STAFF.map(s=><option key={s} value={s}/>)}</datalist>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
