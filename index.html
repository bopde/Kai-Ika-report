<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kai Ika – Daily Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-cyan-50">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const PRODUCTS = [
  "Blue Nose (Lg)","Blue Nose (Sml)","Coke","Coke Zero","Crispy Batter",
  "Donation","Gurnard","Hapuku (Lg)","Hapuku (Sml)","John Dory","Kahawai",
  "Tee Shirt","King Fillet","King Steaked","Knife - Gill & Gut",
  "Knife - Set","Knife - Filleting","Knife - Skinning",
  "Knife - Steaking","L&P","Mackeral","Mahi","Marlin (Lg)",
  "Marlin (Sml)","Panko batter","Shake n Bake batter","Knife sharpening",
  "Sistema 3.8L","Snapper","SNA Scale & Fillet","SNA Scale Gut & Gill",
  "SNA Scale only","Sprite","Tarakihi","Tempura Batter","Trevally",
  "Tuna (Lg)","Tuna (Med)","Tuna (Sml)"
];

const STAFF = ["Ben","Connor","Dave","Opu","Matt","Jay"];
const TASKS = ["Filleting","Distributions","Scotts","Cans","Other"];
const ROW_TYPES = ["DAY","PRODUCT","STAFF"];

function App() {
  const [webAppUrl, setWebAppUrl] = useState(localStorage.getItem("webAppUrl") || "");
  const [configured, setConfigured] = useState(!!localStorage.getItem("webAppUrl"));

  const [loading, setLoading] = useState(false);
  const [success, setSuccess] = useState(false);

  const [date, setDate] = useState(new Date().toISOString().slice(0,10));
  const [totalSales, setTotalSales] = useState("");
  const [binsGenerated, setBinsGenerated] = useState("");
  const [binsDistributed, setBinsDistributed] = useState("");
  const [formCompletedBy, setFormCompletedBy] = useState("");

  const [rows, setRows] = useState([
    { rowType:"DAY", date:date, totalSales:"", binsGenerated:"", binsDistributed:"", formCompletedBy:formCompletedBy, submissionTimestamp: "", productName:"", quantity:"", staffName:"", task:"Filleting", startTime:"", endTime:"" }
  ]);

  /* ---------- AUTOSAVE ---------- */
  useEffect(()=>{
    localStorage.setItem("dailyReportRows", JSON.stringify(rows));
  }, [rows]);

  useEffect(()=>{
    const saved = localStorage.getItem("dailyReportRows");
    if(saved) setRows(JSON.parse(saved));
  }, []);

  /* ---------- SUBMIT ---------- */
  const submit = async e => {
    e.preventDefault();
    setLoading(true);
    setSuccess(false);

    try {
      const fd = new FormData();

      // Add timestamp for submission
      const timestamp = new Date().toISOString();
      rows.forEach(r=>{
        fd.append("Row Type", r.rowType);
        fd.append("Date", r.date || "");
        fd.append("Form Completed By", r.formCompletedBy || "");
        fd.append("Submission Timestamp", timestamp);
        fd.append("Total Sales", r.totalSales || "");
        fd.append("Bins Generated", r.binsGenerated || "");
        fd.append("Bins Distributed", r.binsDistributed || "");
        fd.append("Product Name", r.productName || "");
        fd.append("Quantity", r.quantity || "");
        fd.append("Staff Name", r.staffName || "");
        fd.append("Task", r.task || "");
        fd.append("Start Time", r.startTime || "");
        fd.append("End Time", r.endTime || "");
      });

      const res = await fetch(webAppUrl, { method:"POST", body:fd });
      const json = await res.json();
      if(!json.success) throw new Error(json.error);

      setSuccess(true);
      setTimeout(()=>setSuccess(false),10000); // fade out after 10s

      // Reset rows
      setRows([
        { rowType:"DAY", date:date, totalSales:"", binsGenerated:"", binsDistributed:"", formCompletedBy:"", submissionTimestamp: "", productName:"", quantity:"", staffName:"", task:"Filleting", startTime:"", endTime:"" }
      ]);

    } catch(err) {
      alert(err.message);
    } finally {
      setLoading(false);
    }
  };

  /* ---------- ROW MANAGEMENT ---------- */
  const addRow = (type)=>{
    setRows([...rows,{ rowType:type, date:date, totalSales:"", binsGenerated:"", binsDistributed:"", formCompletedBy:"", submissionTimestamp: "", productName:"", quantity:"", staffName:"", task:"Filleting", startTime:"", endTime:"" }]);
  };
  const removeRow = (idx)=>{
    setRows(rows.filter((_,i)=>i!==idx));
  };

  /* ---------- SETUP ---------- */
  if(!configured){
    return (
      <div className="min-h-screen flex items-center justify-center p-6">
        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
          <h1 className="text-3xl font-bold mb-4 text-center">Initial Setup</h1>
          <input
            className="w-full border rounded px-3 py-2 mb-4"
            placeholder="Apps Script Web App URL"
            value={webAppUrl}
            onChange={e=>setWebAppUrl(e.target.value)}
          />
          <button
            className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold"
            onClick={()=>{
              localStorage.setItem("webAppUrl", webAppUrl);
              setConfigured(true);
            }}
          >
            Save & Continue
          </button>
        </div>
      </div>
    );
  }

  /* ---------- MAIN UI ---------- */
  return (
    <div className="max-w-5xl mx-auto p-4 md:p-8">
      <h1 className="text-4xl md:text-5xl font-extrabold mb-6 text-center text-blue-700">Kai Ika Daily Report</h1>

      {success && (
        <div 
          className="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg cursor-pointer z-50 transition-opacity duration-500"
          onClick={()=>setSuccess(false)}
        >
          ✓ Report saved successfully
        </div>
      )}

      <form onSubmit={submit} className="space-y-6">

        {/* DAY ROW */}
        {rows.map((r,i)=>r.rowType==="DAY" && (
          <div key={i} className="bg-blue-50 p-4 rounded-lg shadow-sm mb-4 relative">
            <span className="absolute top-2 right-2 text-gray-400 cursor-pointer" onClick={()=>removeRow(i)}>✕</span>
            <div className="grid md:grid-cols-3 gap-4">
              <input type="date" className="border rounded px-3 py-2" value={r.date} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,date:e.target.value}:row))} />
              <input type="number" inputMode="decimal" placeholder="Total Sales ($)" className="border rounded px-3 py-2" value={r.totalSales} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,totalSales:e.target.value}:row))} />
              <input type="number" inputMode="decimal" placeholder="Bins Generated" className="border rounded px-3 py-2" value={r.binsGenerated} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,binsGenerated:e.target.value}:row))} />
              <input type="number" inputMode="decimal" placeholder="Bins Distributed" className="border rounded px-3 py-2" value={r.binsDistributed} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,binsDistributed:e.target.value}:row))} />
              <input type="text" placeholder="Form Completed By" className="border rounded px-3 py-2" value={r.formCompletedBy} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,formCompletedBy:e.target.value}:row))} />
            </div>
          </div>
        ))}

        {/* PRODUCT ROWS */}
        {rows.map((r,i)=>r.rowType==="PRODUCT" && (
          <div key={i} className="bg-yellow-50 p-4 rounded-lg shadow-sm mb-4 relative">
            <span className="absolute top-2 right-2 text-gray-400 cursor-pointer" onClick={()=>removeRow(i)}>✕</span>
            <div className="grid md:grid-cols-3 gap-4">
              <input list="products" placeholder="Product" className="border rounded px-3 py-2 col-span-2" value={r.productName} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,productName:e.target.value}:row))} />
              <input type="number" inputMode="decimal" placeholder="Quantity" className="border rounded px-3 py-2" value={r.quantity} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,quantity:e.target.value}:row))} />
            </div>
          </div>
        ))}

        {/* STAFF ROWS */}
        {rows.map((r,i)=>r.rowType==="STAFF" && (
          <div key={i} className="bg-green-50 p-4 rounded-lg shadow-sm mb-4 relative">
            <span className="absolute top-2 right-2 text-gray-400 cursor-pointer" onClick={()=>removeRow(i)}>✕</span>
            <div className="grid md:grid-cols-4 gap-4">
              <input list="staff" placeholder="Staff Name" className="border rounded px-3 py-2" value={r.staffName} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,staffName:e.target.value}:row))} />
              <select className="border rounded px-3 py-2" value={r.task} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,task:e.target.value}:row))}>
                {TASKS.map(t=><option key={t}>{t}</option>)}
              </select>
              <input type="time" className="border rounded px-3 py-2" value={r.startTime} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,startTime:e.target.value}:row))} />
              <input type="time" className="border rounded px-3 py-2" value={r.endTime} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,endTime:e.target.value}:row))} />
            </div>
          </div>
        ))}

        {/* ADD ROW BUTTONS */}
        <div className="flex flex-wrap gap-3 mb-6">
          <button type="button" className="bg-yellow-200 hover:bg-yellow-300 px-4 py-2 rounded font-semibold" onClick={()=>addRow("PRODUCT")}>+ Add Product</button>
          <button type="button" className="bg-green-200 hover:bg-green-300 px-4 py-2 rounded font-semibold" onClick={()=>addRow("STAFF")}>+ Add Staff</button>
        </div>

        <button disabled={loading} type="submit" className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white py-3 rounded-lg text-lg font-semibold">
          {loading ? "Saving…" : "Save Report"}
        </button>
      </form>

      <datalist id="products">{PRODUCTS.map(p=><option key={p} value={p}/>)}</datalist>
      <datalist id="staff">{STAFF.map(s=><option key={s} value={s}/>)}</datalist>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
