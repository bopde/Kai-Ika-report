<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marine Abundance Daily Report</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const storage = {
  get: k => localStorage.getItem(k),
  set: (k,v) => localStorage.setItem(k,v)
};

function App() {
  const [webAppUrl, setWebAppUrl] = useState('');
  const [configured, setConfigured] = useState(false);
  const [loading, setLoading] = useState(false);
  const [success, setSuccess] = useState(false);
  const [entries, setEntries] = useState([]);

  const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
  const [sales, setSales] = useState('');
  const [binsGen, setBinsGen] = useState('');
  const [binsDist, setBinsDist] = useState('');

  const [products, setProducts] = useState([{name:'',qty:''}]);
  const [staff, setStaff] = useState([{name:'',task:'Filleting',hours:''}]);

  useEffect(() => {
    const saved = storage.get('webAppUrl');
    if (saved) {
      setWebAppUrl(saved);
      setConfigured(true);
      loadEntries(saved);
    }
  }, []);

  const loadEntries = async (url = webAppUrl) => {
    try {
      const res = await fetch(url);
      const json = await res.json();
      setEntries(json.values || []);
    } catch (e) {
      console.error(e);
    }
  };

  const submit = async e => {
    e.preventDefault();
    setLoading(true);
    setSuccess(false);

    try {
      const fd = new FormData();
      fd.append('date', date);
      fd.append('totalSales', sales);
      fd.append('binsGenerated', binsGen);
      fd.append('binsDistributed', binsDist);

      fd.append('productNames', products.filter(p=>p.name).map(p=>p.name).join('|||'));
      fd.append('productQtys', products.filter(p=>p.qty).map(p=>p.qty).join('|||'));

      fd.append('staffNames', staff.filter(s=>s.name).map(s=>s.name).join('|||'));
      fd.append('staffTasks', staff.filter(s=>s.task).map(s=>s.task).join('|||'));
      fd.append('staffHours', staff.filter(s=>s.hours).map(s=>s.hours).join('|||'));

      const res = await fetch(webAppUrl, { method:'POST', body: fd });
      const json = await res.json();

      if (!json.success) throw new Error(json.error);

      setSuccess(true);
      setSales('');
      setBinsGen('');
      setBinsDist('');
      setProducts([{name:'',qty:''}]);
      setStaff([{name:'',task:'Filleting',hours:''}]);
      setTimeout(loadEntries, 800);

    } catch (err) {
      alert(err.message);
    } finally {
      setLoading(false);
    }
  };

  if (!configured) {
    return (
      <div className="max-w-xl mx-auto p-6 mt-20 bg-white rounded shadow">
        <h1 className="text-2xl font-bold mb-4">Setup</h1>
        <input
          className="w-full border p-2 mb-4"
          placeholder="Paste Apps Script Web App URL"
          value={webAppUrl}
          onChange={e=>setWebAppUrl(e.target.value)}
        />
        <button
          className="w-full bg-blue-600 text-white py-2 rounded"
          onClick={()=>{
            storage.set('webAppUrl', webAppUrl);
            setConfigured(true);
            loadEntries(webAppUrl);
          }}
        >
          Save
        </button>
      </div>
    );
  }

  return (
    <div className="max-w-4xl mx-auto p-6">
      <h1 className="text-3xl font-bold mb-4">Marine Daily Report</h1>

      {success && <div className="bg-green-100 p-3 mb-4 rounded">Saved ✔</div>}

      <form onSubmit={submit} className="bg-white p-4 rounded shadow mb-6">
        <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="border p-2 mb-2 w-full"/>
        <input type="number" placeholder="Total Sales" value={sales} onChange={e=>setSales(e.target.value)} className="border p-2 mb-2 w-full"/>
        <input type="number" placeholder="Bins Generated" value={binsGen} onChange={e=>setBinsGen(e.target.value)} className="border p-2 mb-2 w-full"/>
        <input type="number" placeholder="Bins Distributed" value={binsDist} onChange={e=>setBinsDist(e.target.value)} className="border p-2 mb-4 w-full"/>

        <button disabled={loading} className="w-full bg-blue-600 text-white py-2 rounded">
          {loading ? 'Saving…' : 'Save'}
        </button>
      </form>

      <h2 className="text-xl font-bold mb-2">Recent Entries</h2>
      <pre className="bg-white p-4 rounded shadow overflow-auto text-sm">
        {JSON.stringify(entries.slice(-10), null, 2)}
      </pre>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
